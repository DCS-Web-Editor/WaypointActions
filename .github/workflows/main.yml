    build-and-deploy:
      # concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
      runs-on: ubuntu-latest

      steps:
        - name: Checkout *
          uses: actions/checkout@v3
        - uses: pnpm/action-setup@v2
          with:
            version: 7
        - uses: actions/setup-node@v3
          with:
            node-version: 16.x
            cache: "pnpm"

        - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'dist' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
          run: |
            pnpm install --no-frozen-lockfile --legacy-peer-deps
            pnpm run build

        - name: Deploy ðŸš€
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            folder: dist # The folder the action should deploy.
            ssh-key: ${{ secrets.DEPLOY_KEY }}
