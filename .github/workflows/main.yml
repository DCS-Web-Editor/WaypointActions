name: CI

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - "master"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    if: ${{ github.actor != 'github-actions[bot]' }} || ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "pnpm"

      - name: Install NPM Dependencies
        run: pnpm install --no-frozen-lockfile

#      - name: Lint and Format
#        run: pnpm type-check

      - name: Check commit message
        id: check_commit
        run: |
          message="${{ github.event.head_commit.message }}"
          if [[ "$message" == *'--release'* ]] || [[ "$message" == *'-r'* ]]; then
            echo "release=true" >> "$GITHUB_OUTPUT"
          else
            echo "release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update Version
        if: steps.check_commit.outputs.release == 'true'
        uses: changesets/action@v1.4.4
        with:
          commit: "chore: version changelog"
          title: "chore: version changelog"
          version: sudo npx changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save changes to gh-pages branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply files
          branch: gh-pages

  publish:
    name: Publish GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout latest commit of gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          submodules: recursive
      - name: Upload page artifact
        uses: actions/upload-pages-artifact@v0
        with:
          path: .
      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: github-pages
          path: /home/runner/work/_temp/artifact.tar
          retention-days: 1
